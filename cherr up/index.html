<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2916E5;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .envelope {
            width: 200px;
            height: 150px;
            background-color: #ffcc00;
            position: relative;
            cursor: pointer;
            border: 2px solid #ff9900;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #ff9900;
            border-bottom: 2px solid #ff9900;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .envelope::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #ffcc00;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .card-content {
            display: none;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .card-content img {
            max-width: 100%;
            border-radius: 10px;
            cursor: pointer;
        }
        .card-content p {
            margin-top: 10px;
            font-size: 18px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope" id="envelope" onclick="openCard()">
            <p>Click to Open</p>
        </div>
        <div class="card-content" id="cardContent">
            <img src="puppy.gif" alt="Greeting GIF" id="gif" onclick="nextGif()">
            <p>Cheer up always this is just a small token of how I appreciate you so much</p>
        </div>
    </div>
    <script>
        const gifs = [
            "bunny.gif",
            "cat.gif",
            "happy.gif",
            "vibing.gif",
            "rapunzel.gif",
            "puppy.gif"
        ];
        let currentGifIndex = gifs.length - 1; // Adjust the index to the last one since it's the initial gif.

        function openCard() {
            document.getElementById('envelope').style.display = 'none';
            document.getElementById('cardContent').style.display = 'block';
        }

        function nextGif() {
            currentGifIndex = (currentGifIndex + 1) % gifs.length;
            document.getElementById('gif').src = gifs[currentGifIndex];
        }
    </script>
</body>
</html>
